<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./script.js"></script>
</head>
<body>
    <header class="container mx-auto">
        <h1 class="text-4xl text-black">Job Dashboard</h1>
        <div class="grid grid-cols-3 gap-6 my-6">
            <div class="p-6 bg-purple-200 rounded-2xl">
                <h3>Total</h3>
                <p id="totalCount">0</p>
            </div>
            <div class="p-6 bg-purple-200 rounded-2xl">
                <h3>Interview</h3>
                <p id="interviewCount">0</p>
            </div>
            <div class="p-6 bg-purple-200 rounded-2xl">
                <h3>Rejected</h3>
                <p id="rejectedCount">0</p>
            </div>
        </div>
    </header>
    <hr class="my-5">

    <main class="container mx-auto">
        <div>
            <button class="bg-black text-white px-5 py-2" id="all-filter-btn">All</button>
            <button class="bg-gray-400 px-5 py-2" id="interview-filter-btn">Interview</button>
            <button class="bg-gray-400 px-5 py-2" id="rejected-filter-btn">Rejected</button>
        </div>

    </main>
</body>
</html>
